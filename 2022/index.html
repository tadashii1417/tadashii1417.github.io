<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>❤️ Thanh Phuong ❤️</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" href="./balloon.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="element element-1"></div>
        <div class="element element-2"></div>
        <div class="element element-3"></div>
        <div class="element element-4"></div>

        <div class="main-area">
            <div class="balloon">
                <div><span class="small-icon">🙆🏻‍♀️</span></div>
                <div><span>🦦</span></div>
                <div><span>🦭</span></div>
                <div><span class="small-icon">🙆‍♂️</span></div>
                <div><span class="small-icon">❤️</span></div>
                <!-- <div><span>!</span></div> -->
                <!-- <span>&nbsp;</span> -->
            </div>

            <div class="images">
                <img src="./phuong.jpeg" alt="image" id="image" />
            </div>
            <div class="title">Happy Birthday</div>
            <div class="cake-container">
                <div class="cake">
                    <div class="velas">
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                    </div>
                    <div class="cobertura"></div>
                    <div class="bizcocho"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            var image = document.getElementById('image');
            var currentPos = 0;
            var images = [
                './phuong.jpeg',
                './phuong2.jpeg'
            ];

            function volgendefoto() {
                if (++currentPos >= images.length) currentPos = 0;
                image.src = images[currentPos];
            }

            setInterval(volgendefoto, 3000);
        </script>
    </body>
</html>
